<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>버튼 클릭 저장 데모 (Async)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: ui-sans-serif, system-ui, -apple-system, Roboto, "Noto Sans KR", "Segoe UI", Arial; margin: 40px; }
    .wrap { max-width: 640px; margin: auto; }
    h1 { margin-bottom: 8px; }
    .grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 12px; margin: 12px 0 16px; }
    button { padding: 14px 16px; border: none; border-radius: 12px; cursor: pointer; font-size: 16px; box-shadow: 0 2px 8px rgba(0,0,0,.06); }
    .bar { display:flex; gap:12px; align-items:center; flex-wrap: wrap; }
    .msg { font-size: 14px; color: #333; min-height: 1.4em; }
    .tabs { display:flex; gap:8px; margin: 8px 0 4px; }
    .tabs button { padding:8px 10px; border-radius: 8px; }
    small { color:#666; }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>클릭 → DB 저장</h1>
    <p>아래 버튼을 누르면 <strong>비동기(Async)</strong>로 저장합니다. <small>(즉시 응답 후 백그라운드 insert)</small></p>

    <div class="tabs">
      <button onclick="mode='async'; setMsg('모드: 비동기')">비동기 모드</button>
      <button onclick="mode='sync'; setMsg('모드: 동기')">동기 모드</button>
    </div>

    <div class="grid">
      <button onclick="send('A')">A 저장</button>
      <button onclick="send('B')">B 저장</button>
      <button onclick="send('C')">C 저장</button>
      <button onclick="send('D')">D 저장</button>
    </div>

    <div class="bar">
      <a href="/logs">저장 목록 보기</a>
      <span class="msg" id="msg"></span>
    </div>
  </div>

  <script>
    let mode = 'async';
    function setMsg(t){ const el = document.getElementById('msg'); el.textContent = t; setTimeout(()=> el.textContent='', 2000); }

    async function send(label) {
      const endpoint = mode === 'async' ? '/api/click-async' : '/api/click';
      const res = await fetch(endpoint + '?label=' + encodeURIComponent(label), { method: 'POST' });
      const text = await res.text();
      if (mode === 'async') {
        setMsg(text === 'QUEUED' ? `[${label}] 저장 요청 대기열에 등록됨` : '에러');
      } else {
        setMsg(text === 'OK' ? `[${label}] 저장 완료` : '에러');
      }
    }
  </script>
</body>
</html>
